events { worker_connections 1024; }

http {
    # Logging for ZTNA auditing
    log_format grpc_json escape=json '{"timestamp":"$time_iso8601","client":"$ssl_client_s_dn","uri":"$uri","status":"$status"}';

    # 1. Define the two backend services running in app.py
    upstream grpc_backend { server parameter-server:50051; } # The Workers connect here
    upstream rest_api { server parameter-server:5000; }      # The Dashboard connects here

    server {
        listen 443 ssl http2;
        server_name sctl.gateway;

        # --- Server Identity (Always required) ---
        ssl_certificate /etc/nginx/certs/server-cert.pem;
        ssl_certificate_key /etc/nginx/certs/server-key.pem;
        ssl_client_certificate /etc/nginx/certs/ca-cert.pem;

        # --- Route 1: gRPC for Workers (STRICT ZERO TRUST) ---
        location /sctl_federated.FederatedLearning/ {
            # ðŸ”’ ONLY Workers with valid Vault certs can enter here
            ssl_verify_client on; 
            
            grpc_pass grpc://grpc_backend;
            grpc_read_timeout 300s;
            grpc_send_timeout 300s;
            client_max_body_size 50m;
            
            access_log /var/log/nginx/grpc_access.log grpc_json;
        }

        # --- Route 2: REST for Dashboard (PUBLIC READ-ONLY) ---
        location /api/ {
            # ðŸ”“ Allow Browser to connect without a certificate
            ssl_verify_client off; 

            proxy_pass http://rest_api;
            
            # --- CORS Headers (Crucial for React to fetch data) ---
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            
            # Handle "Preflight" requests from the browser
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }
    }
}